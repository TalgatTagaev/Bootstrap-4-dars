<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success fade show">
                <strong>Success!</strong>Your massage has been sent successfully
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-warning fade show">
                <strong>Warning!</strong>There was a problem with yiur network connection
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-primary fade show">
                <strong>Note!</strong>Please red the comments carefully
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-danger fade show">
                <strong>Error!</strong>A problem has been occured whils submitting your data
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
